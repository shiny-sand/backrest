<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Backup Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind via CDN (no build step needed) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slatebg: '#020617',
            },
          },
        },
      };
    </script>
  </head>

  <body class="min-h-screen bg-slatebg text-slate-100">
    <div class="mx-auto max-w-7xl px-4 py-6">
      <!-- Top nav / branding -->
      <header class="mb-6 flex items-center justify-between gap-4">
        <div class="flex items-center gap-3">
          <div
            class="flex h-8 w-8 items-center justify-center rounded-lg border border-sky-500/60 bg-sky-500/15 text-xs font-semibold text-sky-300"
          >
            BK
          </div>
          <div>
            <div class="text-sm font-semibold tracking-wide">Backup Dashboard</div>
            <div class="text-xs text-slate-400">Restic &amp; rclone monitoring</div>
          </div>
        </div>

        <nav class="flex gap-5 text-sm">
          <a
            href="{{ url_for('index') }}"
            class="pb-0.5 border-b-2
              {% if request.path == '/' %}
                border-sky-500 text-sky-300
              {% else %}
                border-transparent text-slate-300 hover:border-sky-500 hover:text-sky-300
              {% endif %}"
          >
            Dashboard
          </a>
          <a
            href="{{ url_for('browse') }}"
            class="pb-0.5 border-b-2
              {% if request.path.startswith('/browse') %}
                border-sky-500 text-sky-300
              {% else %}
                border-transparent text-slate-300 hover:border-sky-500 hover:text-sky-300
              {% endif %}"
          >
            Browse snapshots
          </a>
        </nav>
      </header>

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
